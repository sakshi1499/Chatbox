<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatBox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <span class="top"></span>
    <div class="container-fluid bg-white chatbox shadow-lg rounded">
      <div class="row h-100">
        <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-10 col-sm-10 col-md-10">
                <img src="https://picsum.photos/id/1013/4256/2832" class="profile-pic" alt="">
                </div>
                <div class="col-2 col-sm-2 col-md-2 ">
                   <i class="fas fa-arrow-left pcl d-md-none" onclick="hideChatList()"></i>
                </div>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" style="background-color:#f8f8f8">
              <input type="text" placeholder="Search and Chat" class="form-control  form-rounded">
            </li>
            <li class="list-group-item list-group-item-action" onclick="StartChat(1)">
              <div class="row">
                <div class="col-md-2">
<img src="https://picsum.photos/id/1006/3000/2000" class="friend-pic" alt="">
                </div>
                <div class="col-md-10" style="cursor:pointer;">
<div class="name">
Radhika
</div>
<div class="under-name">
Testing Message
</div>
                </div>
              </div>
            </li>
            <li class="list-group-item list-group-item-action">
              <div class="row">
                <div class="col-md-2">
<img src="https://picsum.photos/id/1014/6016/4000" class="friend-pic" alt="">
                </div>
                <div class="col-md-10" style="cursor:pointer;">
<div class="name">
Devika
</div>
<div class="under-name">
Testing Message
</div>
                </div>
              </div>
            </li>
            <li class="list-group-item list-group-item-action">
              <div class="row">
                <div class="col-md-2">
<img src="https://picsum.photos/id/1027/2848/4272" class="friend-pic" alt="">
                </div>
                <div class="col-md-10" style="cursor:pointer;">
<div class="name">
Parul
</div>
<div class="under-name">
Testing Message
</div>
                </div>
              </div>
            </li>
            <li class="list-group-item list-group-item-action">
              <div class="row">
                <div class="col-md-2">
<img src="https://picsum.photos/id/1011/5472/3648" class="friend-pic" alt="">
                </div>
                <div class="col-md-10" style="cursor:pointer;">
<div class="name">
Panya
</div>
<div class="under-name">
Testing Message
</div>
                </div>
              </div>
            </li>
            <li class="list-group-item list-group-item-action">
              <div class="row">
                <div class="col-md-2">
<img src="https://picsum.photos/id/104/3840/2160" class="friend-pic" alt="">
                </div>
                <div class="col-md-10" style="cursor:pointer;">
<div class="name">
Sakshi
</div>
<div class="under-name">
Testing Message
</div>
                </div>
              </div>
            </li>

          </ul>
        </div>
        </div>
        <div class="col-md-8 pl-0" id="side-2">
<div class="card" id="chatPanel" style="display:none;">
  <div class="card-header">
<div class="row">
  <div class="col-2 col-sm-2 col-md-2 col-lg-1">
    <i class="fas fa-list mt-2" style="cursor:pointer;" onclick="showChatList()"></i>
  </div>
<div class="col-2 col-sm-2 col-md-2 col-lg-1">
  <img src="https://picsum.photos/id/104/3840/2160" class="profile-pic" alt="">
</div>
<div class="col-5 col-sm-5 col-md-5 col-lg-7">
  <div class="name">
  Sakshi
  </div>
  <div class="under-name">
Last Seen 9/8/2019
  </div>
</div>
<div class="col-4 col-sm-4 col-md-4 col-lg-3 icon">
<i class="fas fa-search"></i>
<i class="fas fa-paperclip ml-4"></i>
<i class="fas fa-ellipsis-v ml-4 "></i>
</div>
</div>
  </div>
  <div class="card-body" id="messages">
<div class="row">
  <div class="col-2 col-sm-1 col-md-1" >
<img src="https://picsum.photos/id/104/3840/2160" class="chat-pic" alt="">
  </div>
  <div class="col-6 col-sm-7 col-md-7">
<p class="receive">This is the first text
<span class="time">2:07 AM</span>
</p>
  </div>
</div>
<div class="row justify-content-end">
  <div class="col-6 col-sm-7 col-md-7">
<p class="sent float-right">This is the first text
<span class="time">2:07 AM</span>
</p>
  </div>
  <div class="col-2 col-sm-1 col-md-1">
<img src="https://picsum.photos/id/1013/4256/2832" class="chat-pic" alt="">
  </div>

</div>

  </div>
  <div class="card-footer">
<div class="row">
  <div class="col-2 col-md-1">
<i class="far fa-grin fa-2x iconch"></i>
  </div>
  <div class="col-8 col-md-10">
<input type="text" id="txtMessage" onclick="OnKeyDown()" placeholder="Type Here" class="form-control form-rounded">
  </div>
  <div class="col-2 col-md-1">
<i class="fas fa-microphone fa-2x iconch"></i>
  </div>
</div>
  </div>
</div>
<div id="divStart" class="text-center">
<i class="fas fa-comments mt-5 pcl" style="font-size:150px; "></i>
<h2 class="mt-3 pcl">Start Chatting!</h2>
<a href="#" onclick="showChatList()"  class="d-md-none" style="font-weight: bolder; color: #501B1D;">New Chat</a>
<button onclick="signIn()" class="btn pcl">Sign In</button>
</div>
        </div>

      </div>
    </div>
  </body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->

<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
<script type="text/javascript" src="firebase.init.js"></script>
<script type="text/javascript" src="chat.js"></script>

</html>
